<!-- Modal -->
<div class="modal fade" id="myModalLogOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Log out</h4>
      </div>
      <div class="modal-body">
       <h3> Do you really want to Log Out? </h3>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-primary" ng-click="modal.fBLogout()"> Sign Out </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="modal.loadData()"> Cancel </button>
      </div>
    </div>
  </div>
</div>
